<h1>Classements des championnats</h1>

<label for="championnat-select">Choisissez un championnat :</label>
<select id="championnat-select">
  <option value="">-- Sélectionnez --</option>
</select>

<table id="classement-table" style="display:none;">
  <thead>
    <tr>
      <th>Position</th>
      <th>Équipe</th>
      <th>Matchs</th>
      <th>Victoires</th>
      <th>Nuls</th>
      <th>Défaites</th>
      <th>Buts Pour</th>
      <th>Buts Contre</th>
      <th>Différence</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const JSON_URL = "https://raw.githubusercontent.com/NathanSvbin/FootIQ/main/Classement/classements.json"; // lien raw GitHub

let allData = [];

// Récupérer le JSON
fetch(JSON_URL)
  .then(response => response.json())
  .then(data => {
    allData = data;
    const select = document.getElementById("championnat-select");
    data.forEach(c => {
      const option = document.createElement("option");
      option.value = c.championnat;
      option.textContent = c.championnat;
      select.appendChild(option);
    });
  })
  .catch(err => {
    console.error("Erreur en récupérant le JSON :", err);
    alert("Impossible de récupérer les classements !");
  });

// Quand on change le championnat sélectionné
document.getElementById("championnat-select").addEventListener("change", function() {
  const championnat = this.value;
  const table = document.getElementById("classement-table");
  const tbody = table.querySelector("tbody");
  tbody.innerHTML = "";

  if (!championnat) {
    table.style.display = "none";
    return;
  }

  const cData = allData.find(c => c.championnat === championnat);
  if (!cData) return;

  cData.equipes.forEach(eq => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${eq.position}</td>
      <td>${eq.nom}</td>
      <td>${eq.matchs}</td>
      <td>${eq.victoires}</td>
      <td>${eq.nuls}</td>
      <td>${eq.defaites}</td>
      <td>${eq.buts_pour}</td>
      <td>${eq.buts_contre}</td>
      <td>${eq.difference}</td>
      <td>${eq.points}</td>
    `;
    tbody.appendChild(tr);
  });

  table.style.display = "table";
});
</script>
