            <h1 style="text-align:center;">Liste des Championnats</h1>

            <!-- Zone où le tableau va s'afficher -->
            <div id="championnats">Chargement...</div>

            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#" aria-current="page">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

        </div>

        <script>
            let dataChamp = [];
            const perPageFirst = 5;   // Page 1 : 5 après Top 5
            const perPageNext = 10;   // Pages suivantes : 10 par page
            let currentPage = 1;

            fetch("../php/get_championnats.php")
                .then(resp => resp.json())
                .then(data => {
                    dataChamp = data || [];
                    renderPage(1);
                })
                .catch(() => {
                    document.getElementById("championnats").innerHTML = "Erreur de chargement";
                });


            function renderPage(page) {
                currentPage = page;

                const top5 = dataChamp.slice(0, 5);
                const others = dataChamp.slice(5);

                let html = `<div class="container mt-4">`;

                /* --- TOP 5 SEULEMENT PAGE 1 --- */
                if (page === 1) {
                    html += `<div class="row row-cols-1 row-cols-md-5 g-4">`;
                    top5.forEach(ch => {
                        html += `
                            <div class="col">
                                <div class="card card-champ h-100">
                                    <img src="${ch.logo}" class="card-img-top">
                                    <div class="card-body">
                                        <p class="card-text"><strong>${ch.nom}</strong></p>
                                        <img src="${ch.drapeau}" class="flag">
                                    </div>
                                </div>
                            </div>`;
                    });
                    html += `</div><hr/>`;
                }

                /* --- LISTE PAGINÉE --- */
                let start, end;

                if (page === 1) {
                    start = 0;
                    end = perPageFirst;
                } else {
                    start = perPageFirst + (page - 2) * perPageNext;
                    end = start + perPageNext;
                }

                const pageItems = others.slice(start, end);

                pageItems.forEach(ch => {
                    html += `
                        <div class="row-champ">
                            <img src="${ch.logo}" class="logo">
                            <strong>${ch.nom}</strong>
                            <img src="${ch.drapeau}" class="flag">
                        </div>`;
                });

                html += `</div>`;
                document.getElementById("championnats").innerHTML = html;

                renderPagination();
            }


            function renderPagination() {
                const pag = document.querySelector(".pagination");
                const othersCount = dataChamp.length - 5;

                let totalPages = 1;
                if (othersCount > perPageFirst) {
                    totalPages = 1 + Math.ceil((othersCount - perPageFirst) / perPageNext);
                }

                let html = "";

                /* PAGE PREVIOUS */
                html += `
                    <li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                    </li>
                `;

                /* --- FENÊTRE DE 5 PAGES AUTOUR DE LA PAGE COURANTE --- */
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 3);

                // Ajustement si trop proche du début
                if (currentPage <= 3) {
                    endPage = Math.min(6, totalPages);
                }

                // Ajustement si trop proche de la fin
                if (currentPage >= totalPages - 2) {
                    startPage = Math.max(1, totalPages - 5);
                }

                for (let p = startPage; p <= endPage; p++) {
                    html += `
                        <li class="page-item ${p === currentPage ? "active" : ""}">
                            <a class="page-link" href="#" data-page="${p}">${p}</a>
                        </li>
                    `;
                }

                /* PAGE NEXT */
                html += `
                    <li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                    </li>
                `;

                pag.innerHTML = html;

                /* EVENT CLICK */
                pag.querySelectorAll("a.page-link").forEach(a => {
                    a.addEventListener("click", e => {
                        e.preventDefault();
                        const page = parseInt(a.dataset.page);
                        if (!isNaN(page)) renderPage(page);
                    });
                });
            }
        </script>
